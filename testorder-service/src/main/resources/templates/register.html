<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký đơn hàng</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, textarea { width: 100%; margin-bottom: 10px; }
        #msg { color: green; }
    </style>
</head>
<body>
<h2>Đăng ký đơn hàng</h2>
<form id="orderForm">
    <input type="text" placeholder="Họ" name="firstName" required>
    <input type="text" placeholder="Tên" name="lastName" required>
    <input type="text" placeholder="Số điện thoại" name="phoneNumber" required>
    <input type="text" placeholder="Địa chỉ" name="address" required>
    <textarea placeholder="Chi tiết sản phẩm" name="productName" required></textarea>
    <button type="submit">Gửi đơn hàng</button>
</form>
<div id="msg"></div>
<a href="/order-list">→ Xem danh sách đơn hàng</a>

<script>
    const form = document.getElementById('orderForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(form).entries());

        try {
            const res = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            if (res.ok) {
                msg.textContent = "✅ Đơn hàng đã được gửi!";
                form.reset();
            } else {
                msg.textContent = "❌ " + (typeof result === 'string' ? result : 'Lỗi không xác định');
            }
        } catch (err) {
            msg.textContent = "❌ Lỗi kết nối server";
        }
    });
</script>
</body>
</html>
