spring:
  application:
    name: testorder-service

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  grpc:
    server:
      port: 9092

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
    virtual-host: ${RABBITMQ_VHOST}
    ssl:
      enabled: true

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}

server:
  port: 8082
  servlet:
    context-path: /testorder

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:when-authorized}
  server:
    port: 8082

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:WARN}
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

jwt:
  secret: ${JWT_SECRET}

app:
  encryption:
    secret-key: ${APP_ENCRYPTION_SECRET_KEY}
