# IAM Service CI/CD Pipeline
.iam-service-changes: &iam-service-changes
  rules:
    # - if: $CI_PIPELINE_SOURCE == "merge_request_event" && ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main")
    #   changes:
    #     - iam-service/pom.xml
    #     - iam-service/src/**/*
    #     - iam-service/.gitlab-ci.yml
    #     - iam-service/Dockerfile

    #   when: always
    - if: $CI_COMMIT_BRANCH == "main" # || $CI_COMMIT_BRANCH == "develop"
      changes:
        - iam-service/pom.xml
        - iam-service/src/**/*
        - iam-service/.gitlab-ci.yml
        - iam-service/Dockerfile
      when: always
    - when: never

# Build and Package IAM Service
build-and-package-iam-service:
  <<: *iam-service-changes
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  before_script:
    - cd iam-service
    - docker info
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script: |
    echo "Building and pushing IAM Service Docker image..."
    export DATETIME=$(date +%Y%m%d-%H%M%S)
    echo "Building with timestamp - $DATETIME"
    echo "Building complete Docker image using your Dockerfile"
    docker build -t $REGISTRY/iam-service:$DATETIME .
    docker build -t $REGISTRY/iam-service:latest .
    echo "Pushing Docker images..."
    docker push $REGISTRY/iam-service:$DATETIME
    docker push $REGISTRY/iam-service:latest
    echo "IAM Service Docker image built and pushed successfully"
    echo "Available images:"
    echo "  - $REGISTRY/iam-service:$DATETIME"
    echo "  - $REGISTRY/iam-service:latest"
  cache:
    key: iam-docker-$CI_COMMIT_REF_SLUG
    paths:
      - iam-service/.m2/repository/

