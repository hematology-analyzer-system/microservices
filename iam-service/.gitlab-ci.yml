# IAM Service CI/CD Pipeline

.iam-service-changes: &iam-service-changes
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && ($CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "develop" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main")
      changes:
        - iam-service/**/*
        - compose.yml
      when: always
    - if: ($CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "main")
      changes:
        - iam-service/**/*
        - compose.yml
      when: always
    - when: never

# Build IAM Service using Dockerfile
build-iam-service:
  <<: *iam-service-changes
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  before_script:
    - cd iam-service
    - docker info
  script:
    - echo "ðŸ”¨ Building IAM Service using Dockerfile..."
    - export BUILD_TAG=$(date +%Y%m%d-%H%M%S)
    - echo "Build tag: $BUILD_TAG"
    - echo "Building multi-stage Dockerfile (build stage only for artifacts)"
    - docker build --target build -t iam-service-build:$BUILD_TAG .
    - echo "Extracting built JAR for artifacts"
    - docker create --name temp-container iam-service-build:$BUILD_TAG
    - docker cp temp-container:/app/target/ ./
    - docker rm temp-container
    - echo "âœ… IAM Service build completed"
  artifacts:
    paths:
      - iam-service/target/
    expire_in: 1 hour
  cache:
    key: iam-docker-$CI_COMMIT_REF_SLUG
    paths:
      - iam-service/.m2/repository/

# Test IAM Service (Optional - Manual trigger until tests are written)
test-iam-service:
  <<: *iam-service-changes
  stage: test
  image: maven:3.9.4-eclipse-temurin-21
  services:
    - postgres:17-alpine
  variables:
    POSTGRES_DB: iam_test
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: test
    POSTGRES_HOST_AUTH_METHOD: trust
    SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/iam_test
    SPRING_DATASOURCE_USERNAME: postgres
    SPRING_DATASOURCE_PASSWORD: test
  before_script:
    - cd iam-service
  script:
    - echo "Running IAM Service tests..."
    - mvn $MAVEN_CLI_OPTS test
  artifacts:
    reports:
      junit: iam-service/target/surefire-reports/TEST-*.xml
      coverage_report:
        coverage_format: jacoco
        path: iam-service/target/site/jacoco/jacoco.xml
    paths:
      - iam-service/target/surefire-reports/
      - iam-service/target/site/jacoco/
    expire_in: 1 week
  coverage: '/Total.*?([0-9]{1,3})%/'
  dependencies:
    - build-iam-service
  when: manual  # Make tests optional until they are written
  allow_failure: true  # Don't block pipeline if tests fail

# Code Quality for IAM Service (Optional - Manual trigger)
code-quality-iam-service:
  <<: *iam-service-changes
  stage: test
  image: maven:3.9.4-eclipse-temurin-21
  before_script:
    - cd iam-service
  script:
    - echo "Running code quality checks for IAM Service..."
    - mvn $MAVEN_CLI_OPTS checkstyle:check
    - mvn $MAVEN_CLI_OPTS spotbugs:check
  artifacts:
    reports:
      codequality: iam-service/target/spotbugs.json
    paths:
      - iam-service/target/checkstyle-result.xml
      - iam-service/target/spotbugsXml.xml
    expire_in: 1 week
  allow_failure: true
  when: manual  # Make code quality checks optional
  dependencies:
    - build-iam-service

# Package IAM Service - Full Docker Build
package-iam-service:
  <<: *iam-service-changes
  stage: package
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375
  before_script:
    - cd iam-service
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - echo "ðŸ“¦ Building and pushing IAM Service Docker image..."
    - export DATETIME=$(date +%Y%m%d-%H%M%S)
    - echo "Building with timestamp: $DATETIME"
    - echo "Building complete Docker image using your Dockerfile"
    - docker build -t $REGISTRY/iam-service:$DATETIME .
    - docker build -t $REGISTRY/iam-service:latest .
    - echo "Pushing Docker images..."
    - docker push $REGISTRY/iam-service:$DATETIME
    - docker push $REGISTRY/iam-service:latest
    - echo "âœ… IAM Service Docker image pushed successfully"
    - echo "ðŸ³ Available images:"
    - echo "  - $REGISTRY/iam-service:$DATETIME"
    - echo "  - $REGISTRY/iam-service:latest"
  dependencies:
    - build-iam-service  # Ensure build completed first
